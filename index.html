<!DOCTYPE html>
<html lang="en" ng-app="editorapp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LED-Ring editor</title>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/jqueryui/themes/ui-lightness/jquery-ui.min.css" rel="stylesheet">
    <link href="bower_components/colorpicker/css/evol.colorpicker.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8"><canvas id="editor" width="300" height="300">C A N V A S</canvas></div>
        <div class="col-md-4"><div id="colorpicker" /></div>
      </div>
      <div class="row">
        <div class="col-md-12" ng-controller="FramesListController">
          <div ng-repeat="singleframe in frameslist">
            <a class="media-left" href="#">
              Preview
            </a>
            <div class="media-body">
              <h4 class="media-heading">Frame </h4>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/jqueryui/jquery-ui.min.js"></script>
    <script src="bower_components/colorpicker/js/evol.colorpicker.min.js"></script>
    <script src="editor.js"></script>
  </body>
</html>
